<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <p class="count">1280*30</p>
            <p class="result">38200</p>
        </div>
        <div class="number">
            <div class="line1 line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="line2 line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class="line3 line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="line4 line">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>-</button>
            </div>
            <div class="line5 line">
                <button class="ac">AC</button>
                <button class="x">⌫</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="all.js"></script>
</body>
</html>
