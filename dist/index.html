<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 計算機</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <input type="text" class="formula" value="0">
            <input readonly type="text" value="0" class="display">
        </div>
        <div class="number">
            <div class="line1 line">
                <button class="input">7</button>
                <button class="input">8</button>
                <button class="input">9</button>
                <button class="operator">÷</button>
            </div>
            <div class="line2 line">
                <button class="input">4</button>
                <button class="input">5</button>
                <button class="input">6</button>
                <button class="operator">×</button>
            </div>
            <div class="line3 line">
                <button class="input">1</button>
                <button class="input">2</button>
                <button class="input">3</button>
                <button class="operator">+</button>
            </div>
            <div class="line4 line">
                <button class="zeroButton">0</button>
                <button class="doubleZeroButton">00</button>
                <button class="decimal">.</button>
                <button class="operator">-</button>
            </div>
            <div class="line5 line">
                <button class="ac">AC</button>
                <button class="delete">⌫</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
